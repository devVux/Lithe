name: Linux CI

on:
  push:
    branches: [ master, dev, actions ]
  pull_request:
    branches: [ master, dev ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        config: [debug, release]
        include:
          - config: debug
            preset: linux-debug
            build_preset: linux-debug
          - config: release
            preset: linux-release
            build_preset: linux-release
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: linux-${{ matrix.config }}

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential ninja-build libgl1-mesa-dev xorg-dev
        ./vendor/vcpkg/bootstrap-vcpkg.sh

    - name: Configure CMake
      run: cmake --preset=${{ matrix.preset }}

    - name: Build
      run: cmake --build --preset=${{ matrix.build_preset }}

    - name: Cache vcpkg
      uses: actions/cache@v3
      with:
        path: ./vendor/vcpkg/installed
        key: vcpkg-linux-${{ hashFiles('**/vcpkg.json') }}
        restore-keys: vcpkg-linux-